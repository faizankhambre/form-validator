<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title> Form-Validator </title>
        <link rel="stylesheet" type="text/css" href="style.css">
           
    </head> 
    
<body>
    
    <div class="container">
        <form id="form" class="form">
            <h2> Register With Us </h2>
            
            <div class="form-control">
                <lable for="username"> Username </lable>
                <input type="text" id="username" placeholder="Enter your Username here">
                <small> Error Message! </small>
            </div>
            
            <div class="form-control">
                <lable for="email"> Email </lable>
                <input type="text" id="email" placeholder="Enter your Email here">
                <small> Error Message! </small>
            </div>
            
            <div class="form-control">
                <lable for="password"> Password </lable>
                <input type="password" id="password" placeholder="Enter your Password here">
                <small> Error Message! </small>
            </div>
            
            <div class="form-control">
                <lable for="password2"> Confirm-Password </lable>
                <input type="password" id="password2" placeholder="Confirm your password here">
                <small> Error Message! </small>
            </div>
            <button type="submit"> Submit </button>
            
        </form>    
    </div>    
    
    <script src="script.js"> </script> 
</body>    
    
</html>
